font_family JetBrainsMono NF
font_size 20 

window_padding_width 10
remember_window_size  yes
initial_window_width  640
initial_window_height 400

hide_window_decorations yes

map cmd+control+, load_config_file

allow_remote_control yes

scrollback_pager /usr/local/bin/nvim -u NORC -c "set norelativenumber nonumber nolist" -c "set showtabline=0 foldcolumn=0 signcolumn=no nowrap nomodeline" -c "autocmd TermOpen * normal G" -c "silent write! /tmp/kitty_scrollback_buffer | te cat /tmp/kitty_scrollback_buffer - "

enable_audio_bell no
macos_quit_when_last_window_closed yes

# Kitty appends to the system clipboard when copying by default
clipboard_control write-clipboard write-primary no-append

# Theme
foreground #a9b1d6
background #24283b
cursor #a9b1d6

